<!DOCTYPE html>
<html lang="en"  xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Reservaciones-Restaurante.Yonatale</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <ul class="nav navbar-dark bg-dark justify-content-end">
       <div class="container">
           <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                        <span class="sr-only"> Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#" th:href="@{/}">Registrar e inicio sesi&oacute;n</a>
           </div>
       </div>
    </ul>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if=${param.ok}>
                    <div class="alert alert-info">
                        El registro fue exitoso!
                    </div>
                </div>
                <h1>Registrate</h1>
                <form th:action="@{/registro}" method="post" th:object="${cliente}">
                    <div class="form-group">
                        <label for="nombre" class="control-label">Nombres :</label>
                        <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="apellido" class="control-label">Apellidos :</label>
                        <input type="text" id="apellido" class="form-control" th:field="*{apellido}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="email" class="control-label">Email :</label>
                        <input type="email" id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label">Contras&ntilde;a :</label>
                        <input id="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-sucess">Registrar</button>
                        <span>Estas registrado? <a>Inicia sesi√≥n Aqu&iacute;</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
