<!DOCTYPE html>
<html lang="en"  xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Inicio Sesion</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <ul class="nav navbar-dark bg-dark justify-content-end">
       <div class="container">
           <div class="navbar-header">
               <a class="navbar-brand" th:href="@{/inicio}">Solicitar reservaci&oacute;n</a>
           </div>
       </div>
    </ul>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h1>INICIO SESI&Oacute;N</h1>
                <form th:action="@{/api/login}" method="post">

                    <div th:if=${param.error}>
                        <div class="alert alert-danger">
                            Email o contrase&ntilde;a incorrectos.
                        </div>
                    </div>

                    <div th:if=${param.logout}>
                        <div class="alert alert-info">
                            Sesi&oacute;n finalizada!
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="control-label" >Email :</label>
                        <input type="text" id="email" class="form-control" required autofocus="autofocus" placeholder="Ingrese su Email">
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label" >Contrase&ntilde;a :</label>
                        <input type="password" id="password" class="form-control" required autofocus="autofocus" placeholder="ingrese su contrase&ntilde;a">
                    </div>

                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="submit" class="form-control btn-lg btn btn-primary" id="login-submit" value="Ingresar"></input>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
