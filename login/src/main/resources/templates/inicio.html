<!DOCTYPE html>
<html lang="en"  xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Reservaciones-Restaurante.Yonatale</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <ul class="nav navbar-dark bg-dark">
       <div class="container col-md-6">
           <div class="navbar-header">
               <a class="navbar-brand" th:href="@{/api/login}">Inicio sesi&oacute;n</a>
           </div>
       </div>
    </ul>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if=${param.error}>
                    <div class="alert alert-danger">
                        Error al registrar la reservaci&oacute;n!
                    </div>
                </div>
                <h1>RESERVACIONES</h1>
                <form th:action="@{/api/inicio}" method="post" th:object="${reserva}">

                    <div th:if=${param.ok}>
                        <div class="alert alert-info">
                            La reservaci&oacute;n fue registrada correctamente!
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nombre" class="control-label">Nombres :</label>
                        <input type="text" id="nombre" class="form-control"  required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="apellido" class="control-label">Apellidos :</label>
                        <input type="text" id="apellido" class="form-control"  required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="tipoDocumento" class="control-label">Tipo de documento :</label>
                        <input type="text" id="tipoDocumento" class="form-control"  required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="identificacion" class="control-label">Identificaci&oacute;n :</label>
                        <input type="number" id="identificacion" class="form-control"  required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="email" class="control-label">Email :</label>
                        <input type="email" id="email" class="form-control"  required autofocus="autofocus">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="fechaReserva" class="control-label">Fecha reservaci&oacute;n :</label>
                        <input type="date" id="fechaReserva" class="form-control"  required autofocus="autofocus">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="tipoReserva" class="form-label">Tipo de reserva :</label>
                        <select class="form-select" id="tipoReserva"  required autofocus="autofocus">
                            <option selected disabled value="">Elija...</option>
                            <option>Cena</option>
                            <option>Almuerzo</option>
                            <option>Onces</option>
                            <option>Cumplea√±os</option>
                            <option>Ocasiones especiales</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="numeroPersonas" class="control-label">Cantidad de personas :</label>
                        <input type="number" id="numeroPersonas" class="form-control"  required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="descripcion" class="control-label">Descripci&oacute;n :</label>
                        <input type="text" id="descripcion" class="form-control"  required autofocus="autofocus">
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg">Reservar</button>
                        <button type="reset" class="btn btn-danger btn-lg active">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
